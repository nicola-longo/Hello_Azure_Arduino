name: Build and Push Docker image to ACR and Deploy to Kubernetes

on:
  push:
    branches:
      - main  # o il branch su cui vuoi eseguire il workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout del codice
    - name: Checkout repository
      uses: actions/checkout@v2

    # Setup Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Login ad Azure (utilizzando un servizio di Azure Credentials)
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Login al Container Registry Azure (ACR)
    - name: 'Login to Azure Container Registry'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        registry: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io

    # Build Docker image e tag
    - name: 'Build Docker image'
      run: |
        docker build -t ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/my-app:${{ github.sha }} .
    
    # Push Docker image su ACR
    - name: 'Push Docker image to ACR'
      run: |
        docker push ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/my-app:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Login ad Azure (necessario per la connessione al Kubernetes Cluster)
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Configurare kubectl per Kubernetes
    - name: 'Set up Kubernetes'
      run: |
        az aks get-credentials --resource-group <RESOURCE_GROUP> --name <CLUSTER_NAME>

    # Deploy in Kubernetes (puoi modificare il file di configurazione del tuo deploy)
    - name: 'Deploy to Kubernetes'
      run: |
        kubectl set image deployment/my-deployment my-container=${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/my-app:${{ github.sha }}
        kubectl rollout status deployment/my-deployment
